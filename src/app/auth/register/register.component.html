<div class="center-box text-center">
    <div class="register-section">
      <form (submit)="register()">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="name"
              placeholder="Name" [(ngModel)]="form.name" name="name">
          </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" [(ngModel)]="form.email" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
          [(ngModel)]="form.password" name="password">
        </div>
        
        <button type="submit" class="btn btn-outline-dark mb-3">Register</button>
        <p>Have an account? <a routerLink="/auth/login">Log in</a></p>
      </form>
    </div>
  </div>
