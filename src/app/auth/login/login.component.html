<div class="center-box text-center">
  <div class="login-section">
    <form (submit)="login()">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="email" [(ngModel)]="form.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          name="password" [(ngModel)]="form.password">
      </div>
      <div class="form-check form-group">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-dark mb-3">Log in</button>
        <p>Don't have an account yet? <a routerLink="/auth/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
